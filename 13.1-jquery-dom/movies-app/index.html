<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" >
    <label for="movie-name">Movie Name</label>
    <input type="text" name="movie-name" id="movie-name">
    <label for="rating">Rating</label>
    <input name="rating" id="rating" type="number">
    <input type="submit" id="submit-btn" value="Submit">
  </form>
  <div>
    <table class="movie-table">
      <thead class="movie-table-header">
        <tr>
          <th id="movie-header">Movie</th>
          <th id="rating-header">Rating</th>
          <th id="delete-btn-header"> </th>
        </tr>
      </thead>
      <tbody class="movie-table-body">

      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="app.js"></script>
</body>
</html>
