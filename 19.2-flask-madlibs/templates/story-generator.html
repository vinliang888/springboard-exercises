{% extends 'base.html' %}
{% block title %}Story Generator{% endblock %}
{% block content %} 
<h1>Madlibs</h1>
<form action="/story">
    {% for prompt in prompts %}
    <p>    
        <label for={{prompt}}>{{prompt}}:</label>
        <input type="text" name={{prompt}}>
        
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form> 
{% endblock %}
